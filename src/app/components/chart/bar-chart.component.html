<!--The content below is only a placeholder and can be replaced.-->
<div class="main">
  <div class="row">
    <canvas id="lineChart"></canvas>

    <canvas id="myChart"></canvas>
    <div
      id="chartContainer"
      style="height: 370px; width: 100%; margin-left: auto; margin-right: auto"
    ></div>
  </div>
</div>
<input type="file" #fileImportInput name="File Upload" id="csvFileUpload" (change)="fileChangeListener($event)"
accept=".csv" />

<label>
  Parse Headers?
</label>
<select aria-placeholder="Parse headers?" [(ngModel)]="header">
  <option [value]="true">Yes</option>
  <option [value]="false">No</option>
</select>

<div class="csv-result-table">

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Title</th>
        <th>Occupation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let csvData of csvRecords;let i = index;">

        <td>{{i+1}}</td>
        <td>
          <span>{{csvData.firstName}}</span>
        </td>
        <td>
          <span>{{csvData.lastName}}</span>
        </td>
        <td>
          <span>{{csvData.email}}</span>
        </td>
        <td>
          <span>{{csvData.phoneNumber}}</span>
        </td>
        <td>
          <span>{{csvData.title}}</span>
        </td>
        <td>
          <span>{{csvData.occupation}}</span>
        </td>

      </tr>
    </tbody>
  </table>
  </div>

    <ng-container *ngFor="let x of csvData">
       <div>{{ x }}</div>
    </ng-container>
